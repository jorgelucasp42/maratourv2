<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaraTour</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="MaraTour Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#sobre">Sobre o Maranhão</a></li>
                    <li><a href="#destinosatracoes">Destinos e Atrações</a></li>
                    <li><a href="#cultura">Cultura e Tradições</a></li>
                    <li><a href="#eventos">Eventos</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Buscar destinos ou atrativos">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>
    <main>
        <section id="destinos">
            <h2>Destinos</h2>
            <div id="destinos-list"></div>
        </section>
    </main>
    <footer>
        <p>© 2024 Turismo Maranhão. Todos os direitos reservados.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
