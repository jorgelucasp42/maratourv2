<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Atrativo</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

<body>
    <header>

            <div class="logo">
                <a href="index.html"><img src="images/maratour-logo.png" alt="MaraTour Logo"></a>
            </div>
            <nav id="nav-menu">
                <ul>
                    <li><a href="sobre.html">Sobre o Maranhão</a></li>
                    <li><a href="destinosatracoes.html">Destinos e Atrações</a></li>
                    <li><a href="cultura.html">Cultura e Tradições</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <form id="search-form" action="resultados.html" method="get">
                    <input type="text" id="search-bar" name="query" placeholder="Buscar destinos ou atrativos">

                </form>
            </div>
            <div class="menu-icon" id="menu-button">

            <div class="dropdown-menu" id="dropdown-menu">

                    <li><a href="sobre.html">Sobre o Maranhão</a></li>

    <footer>
        <p>©2024 Jorge Silva</p>
        <p>Trilhas - MA </p>
    </footer>
    <script src="js/map.js"></script>
    <script src="js/detalhesatrativos.js"></script>
    <script>
        document.getElementById("menu-button").addEventListener("click", function () {
            var dropdownMenu = document.getElementById("dropdown-menu");
            if (dropdownMenu.style.display === "block") {
                dropdownMenu.style.display = "none";
            } else {
                dropdownMenu.style.display = "block";
            }
        });
    </script>

</html>
